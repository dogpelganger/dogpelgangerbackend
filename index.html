<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dogpelgänger Matches</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 20px; }
    h1 { margin: 0 0 8px; }
    .sub { color: #555; margin-bottom: 18px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; align-items: start; }
    .imgwrap { text-align: center; }
    img { width: 100%; max-width: 280px; border-radius: 10px; border: 1px solid #eee; }
    .label { font-size: 12px; color: #666; margin-top: 6px; word-break: break-word; }
    .matches { margin-top: 10px; display: grid; gap: 10px; }
    .matchRow { display: grid; grid-template-columns: 110px 1fr; gap: 10px; align-items: center; }
    .thumb { width: 110px; }
    .score { font-size: 12px; color: #333; }
    .search { margin: 14px 0 18px; width: min(560px, 100%); padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Dogpelgänger Matches</h1>
  <div class="sub">Static preview (local). Search by human filename.</div>

  <input id="search" class="search" placeholder="Search: e.g. IMG_1234 or person_01" />

  <div id="grid" class="grid"></div>

<script>
async function loadMatches() {
  const res = await fetch("./matches.json");
  if (!res.ok) throw new Error("Could not load matches.json");
  return await res.json();
}

function cardTemplate(item) {
  const humanSrc = `assets/humans/${item.human_image}`;
  const top = item.top_matches || [];

  const matchesHtml = top.map(m => {
    const dogSrc = `assets/dogs/${m.dog_image}`;
    return `
      <div class="matchRow">
        <img class="thumb" src="${dogSrc}" alt="${m.dog_image}" />
        <div>
          <div class="score"><b>Score:</b> ${m.score}</div>
          <div class="label">${m.dog_image}</div>
        </div>
      </div>
    `;
  }).join("");

  return `
    <div class="card" data-human="${(item.human_image || '').toLowerCase()}">
      <div class="row">
        <div class="imgwrap">
          <img src="${humanSrc}" alt="${item.human_image}" />
          <div class="label"><b>Human:</b> ${item.human_image}</div>
        </div>
        <div>
          <div style="font-weight:600; margin-bottom:8px;">Top matches</div>
          <div class="matches">
            ${matchesHtml}
          </div>
        </div>
      </div>
    </div>
  `;
}

function render(list) {
  const grid = document.getElementById("grid");
  grid.innerHTML = list.map(cardTemplate).join("");
}

function attachSearch(all) {
  const input = document.getElementById("search");
  input.addEventListener("input", () => {
    const q = input.value.trim().toLowerCase();
    if (!q) return render(all);
    render(all.filter(x => (x.human_image || "").toLowerCase().includes(q)));
  });
}

(async () => {
  const all = await loadMatches();
  render(all);
  attachSearch(all);
})();
</script>
</body>
</html>
